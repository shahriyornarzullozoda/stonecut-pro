<header
  class="bg-[#1e1b4b] text-white px-4 py-3 flex items-center justify-between shadow-md z-20"
>
  <div class="flex items-center gap-3">
    <button
      class="lg:hidden p-1 rounded hover:bg-white/10"
      (click)="toggleSidebar()"
    >
      <span class="material-icons">menu</span>
    </button>

    <div class="bg-accent-teal p-1.5 rounded-lg">
      <span class="material-icons text-white">diamond</span>
    </div>

    <div>
      <span class="text-lg sm:text-xl font-bold tracking-tight">
        StoneCut Pro
      </span>
      <span
        class="ml-2 px-1.5 py-0.5 bg-blue-600/50 text-[10px] rounded uppercase font-bold"
      >
        v1.1
      </span>
    </div>
  </div>

  <div class="flex items-center gap-2 sm:gap-4">
    <button
      class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-md hover:bg-white/10 transition-colors text-sm"
    >
      <span class="material-icons text-sm">layers</span>
      Материалы
    </button>

    <button
      class="bg-primary hover:bg-indigo-700 text-white px-3 sm:px-4 py-1.5 rounded-md flex items-center gap-2 transition-colors text-sm font-medium"
    >
      <span class="material-icons text-sm">calculate</span>
      <span class="hidden sm:inline">Рассчитать стоимость</span>
    </button>
  </div>
</header>
